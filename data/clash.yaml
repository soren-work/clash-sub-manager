port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: "Cloudflare-Optimized"
    type: http
    server: example.com
    port: 443
    username: user
    password: pass
    tls: true

proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - "Cloudflare-Optimized"
      - DIRECT

rules:
  - DOMAIN-SUFFIX,google.com,Proxy
  - DOMAIN-SUFFIX,youtube.com,Proxy
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
